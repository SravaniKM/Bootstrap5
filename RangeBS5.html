<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <h2>Custom Range</h2>
            <p>To create a custom range menu, add the <code>.form-range</code></p>
            <form action="/action page.php">
                <label for="customeRange" class="form-label">Custom range</label><br>
                <input type="range" class="from-range" id="customRange" name="points">
                <br>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
            <br>
            <h2>Steps in a Range</h2>
            <p>By default, the interval between the range number is 1. You can change it by using the step attribute:</p>
            <form action="/action_page.php">
                <label for="customRange" class="form-label"> Custom range</label>
                <input type="range" class="form-range" id="customRange" step="10" name="points">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>

            </form>
            <form action="/action_page.php">
                <label for="customRange" class="form-label">Min and Max</label>
                <input type="range" class="form-range" min="0" max="4">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>

    </body>
</html>
