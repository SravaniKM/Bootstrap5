<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toasts</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width= device-width, initial-scale=1" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

        </script>
    </head>
    <body>
        <div class="container mt-3">
            <h3>Toasts</h3>
            <button type="button" class="btn btn-primary" id="toastbtn">Toast Submit</button>
            <div class="toast ">
                <div class="toast-header">
                    <strong class="me-auto">Head</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>

                </div>
                <div class="toast-body">
                    <p>Some text in the box</p>

                </div>

            </div>

        </div>
        <script>
            document.getElementById("toastbtn").onclick=function(){
                var toastTriggerList=[].slice.call(document.querySelectorAll('.toast'))
                var toastList=toastTriggerList.map(function(toastE1){
                    return new bootstrap.Toast(toastE1)
                })
                toastList.forEach(toast => toast.show())
                    
                
            }
        </script>
    </body>
</html>
