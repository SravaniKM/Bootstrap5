<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Popovers Position in bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <div class="container mt-3  mx-20">
            <h2>Popover positions</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="hover" title="popover Postion" data-bs-content="popover" 
            data-bs-placement="left">Botton</button>
            
        </div>
        <script>
            var popoverTriggerList=[].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverTrigger=popoverTriggerList.map(function(popoverTriggerE1){
                return new bootstrap.Popover(popoverTriggerE1)
            })
        </script>

    </body>
</html>
