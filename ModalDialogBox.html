<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Modals</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <h3>Modals Example</h3>
            <h2>Click on the button to open the modal.</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal">Open Modal</button>
            <div class="modal fade" id="mymodal">
                <div class="modal-dialog modal-dialoge-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title"> Modal Heading</div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                        </div>
                        <div class="modal-body">
                            Modal body....
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
