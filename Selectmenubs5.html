<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Select Menu</h2>
        <p>To style a select menu in Bootstrap5, add the <code>.form-select</code> class to the select element</p>
        <form action="/action_page.php">
            <label for="sel1" class="form-label">Select list(select one):</label>
            <select class="form-select" id="sel1" name="sellist1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <br>
            <label for="sel2" class="form-label"> Multiple select list(hold shift to select mote than one):</label>
            <select multiple class="form-select" id="sel2" name="selcmulti">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
            <br>
            <button  type="button" class="btn btn-primary mt-3">Submit</button>
        </form>
        <br>
        <form action="/action_page.php">
            <div class="container mt-3">
                <select class="form-select form-select-lg">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <br>
                <select class="form-select"  disabled>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <br>
                <select class="form-select form-select-sm">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
