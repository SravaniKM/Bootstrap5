<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <h2>Input Group</h2>
            <p>The <code>.input-group</code> class is a container to enhance an input by adding an icon, text or a button in front or behind the input fileld as a "help text"</p>
            <br>
            <p>Use the <code>.input-group-text</code> class to style the specified help text</p>
            <form action="/action_page.php">
                <div class="input-group mt-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="username" name="username"><br>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="your Email" name="email">
                    <span class="input-group-text">@example.com</span>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>

    </body>

</html>
